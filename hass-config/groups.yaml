default_view:
  view: yes
  icon: mdi:thermostat
  entities:
    - sun.sun
    - sensor.average_temperature
    - sensor.outside_temperature
    - sensor.power_consumption
    - group.heating_control
    - group.weather

home_state_view:
  view: yes
  icon: mdi:home
  entities:
    - group.living_room
    - group.underground_living_room

systems_view:
   name: Sistemi
   view: yes
   icon: mdi:flash
   entities:
     - group.electrics
     - group.heating_monitoring
     - group.wifi
     - group.pi

history_view:
   name: Grafikoni
   view: yes
   icon: mdi:history
   entities:
     - group.ambience_history 

ambience_history:
   name: Ambijent 
   icon: mdi:thermometer-lines
   entities:
     - history_graph.grejanje
     - history_graph.temperatura
     - history_graph.vlaznost

weather:
   name: Vreme Napolju
   icon: mdi:weather-sunny
   control: hidden
   entities:
     - sensor.dark_sky_summary
     - sensor.dark_sky_temperature
     - sensor.dark_sky_precip_probability
     - sensor.dark_sky_apparent_temperature
     - sensor.dark_sky_wind_speed
     - sensor.dark_sky_wind_bearing
     - sensor.dark_sky_humidity
     - sensor.dark_sky_pressure

wifi:
   name: Wi-Fi
   icon: mdi:wifi
   control: hidden
   entities:
      - sensor.google_wifi_status
      - sensor.google_wifi_uptime
      - sensor.google_wifi_local_ip
      - sensor.google_wifi_last_restart
      - sensor.google_wifi_current_version
      - sensor.google_wifi_new_version

underground_living_room:
   name: Dnevna Soba Suteren
   icon: mdi:account-multiple
   control: hidden
   entities:
    - sensor.aeotec_zw100_multisensor_6_temperature_2
    - sensor.aeotec_zw100_multisensor_6_relative_humidity_4
    - sensor.aeotec_zw100_multisensor_6_luminance_3
    - sensor.aeotec_zw100_multisensor_6_alarm_level_4
    - sensor.aeotec_zw100_multisensor_6_alarm_type_4
    - sensor.aeotec_zw100_multisensor_6_burglar_4

living_room:
   name: Dnevna Soba
   icon: mdi:account-multiple
   control: hidden
   entities:
     - sensor.aeotec_zw100_multisensor_6_temperature_3
     - sensor.aeotec_zw100_multisensor_6_relative_humidity_5
     - sensor.aeotec_zw100_multisensor_6_luminance_4
     - sensor.aeotec_zw100_multisensor_6_alarm_level_5
     - sensor.aeotec_zw100_multisensor_6_alarm_type_5
     - sensor.aeotec_zw100_multisensor_6_burglar_5

heating_control:
  name: Kontrola Grejanja
  icon: mdi:fire
  control: hidden
  entities:
     - input_number.desired_temperature
     - switch.electrical_heating
     - switch.gas_heating

electrics:
   name: Elektrika
   icon: mdi:flash
   control: hidden
   entities:
     - sensor.power_consumption

heating_monitoring:
   name: Rad grejanja
   icon: mdi:fire
   control: hidden
   entities:
     - binary_sensor.pumpa_grejanja
     - binary_sensor.elektricno_grejanje
     - binary_sensor.grejanje_na_naftu


pi:
  name: Raspberry Pi
  icon: mdi:dektop-classic
  control: hidden
  entities:
     - sensor.cpu_temperature
     - sensor.available_phisical_memory
     - sensor.available_disk_space
     - sensor.pi_uptime
     - sensor.ha_current_version
     - sensor.ha_latest_release
     - binary_sensor.relay_service
     - binary_sensor.heating_service

